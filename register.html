<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayƒ±t Ol | YKS Hazƒ±rlƒ±k Platformu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0f1a;
            --bg-secondary: #0f172a;
            --surface: #1e293b;
            --border: rgba(255, 255, 255, 0.08);
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --primary: #3b82f6;
            --secondary: #8b5cf6;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --success: #22c55e;
            --error: #ef4444;
            --radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .bg-glow {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.12;
            pointer-events: none;
            z-index: 0;
        }

        .bg-glow-1 {
            top: -150px;
            right: -100px;
            background: var(--secondary);
        }

        .bg-glow-2 {
            bottom: -150px;
            left: -100px;
            background: var(--primary);
        }

        .register-container {
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 1;
        }

        .register-card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.06) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text);
            margin-bottom: 24px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--gradient);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 700;
        }

        .register-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .register-header p {
            font-size: 14px;
            color: var(--text-muted);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-muted);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.06);
        }

        .form-input::placeholder {
            color: var(--text-muted);
            opacity: 0.6;
        }

        .form-input.error {
            border-color: var(--error);
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.25);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.35);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider-text {
            padding: 0 16px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .register-footer {
            text-align: center;
        }

        .register-footer p {
            font-size: 14px;
            color: var(--text-muted);
        }

        .register-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .register-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--text);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .password-hint {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 6px;
        }

        @media (max-width: 520px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .register-card {
                padding: 32px 24px;
            }
        }
    </style>
</head>

<body>
    <!-- Background Effects -->
    <div class="bg-glow bg-glow-1"></div>
    <div class="bg-glow bg-glow-2"></div>

    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <a href="index.html" class="logo">
                    <div class="logo-icon">üìö</div>
                    <span class="logo-text">SEBA Akademi</span>
                </a>
                <h1>Hesap Olu≈ütur</h1>
                <p>YKS hazƒ±rlƒ±ƒüƒ±na bug√ºn ba≈üla</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Ad</label>
                        <input type="text" class="form-input" id="firstName" placeholder="Adƒ±nƒ±z" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Soyad</label>
                        <input type="text" class="form-input" id="lastName" placeholder="Soyadƒ±nƒ±z" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">E-posta Adresi</label>
                    <input type="email" class="form-input" id="email" placeholder="ornek@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">≈ûifre</label>
                    <input type="password" class="form-input" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
                        minlength="6">
                    <p class="password-hint">En az 6 karakter olmalƒ±dƒ±r</p>
                </div>

                <div class="form-group">
                    <label class="form-label">≈ûifre Tekrar</label>
                    <input type="password" class="form-input" id="passwordConfirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    üöÄ Kayƒ±t Ol
                </button>
            </form>

            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">veya</span>
                <div class="divider-line"></div>
            </div>

            <div class="register-footer">
                <p>Zaten hesabƒ±nƒ±z var mƒ±? <a href="login.html">Giri≈ü Yap</a></p>
            </div>
        </div>

        <a href="index.html" class="back-link">
            ‚Üê Ana Sayfaya D√∂n
        </a>
    </div>

    <script>
        // Initialize users array if not exists
        if (!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify([
                { email: 'admin@yks.com', password: 'admin123', name: 'Admin', role: 'admin' },
                { email: 'ogrenci@yks.com', password: 'ogrenci123', name: 'Demo √ñƒürenci', role: 'student' }
            ]));
        }

        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        registerForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;

            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Clear previous error styles
            document.querySelectorAll('.form-input').forEach(input => {
                input.classList.remove('error');
            });

            // Validation
            if (!firstName || !lastName) {
                errorMessage.textContent = 'L√ºtfen ad ve soyad alanlarƒ±nƒ± doldurun.';
                errorMessage.style.display = 'block';
                return;
            }

            if (!email.includes('@')) {
                errorMessage.textContent = 'Ge√ßerli bir e-posta adresi girin.';
                errorMessage.style.display = 'block';
                document.getElementById('email').classList.add('error');
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = '≈ûifre en az 6 karakter olmalƒ±dƒ±r.';
                errorMessage.style.display = 'block';
                document.getElementById('password').classList.add('error');
                return;
            }

            if (password !== passwordConfirm) {
                errorMessage.textContent = '≈ûifreler e≈üle≈ümiyor.';
                errorMessage.style.display = 'block';
                document.getElementById('passwordConfirm').classList.add('error');
                return;
            }

            // Get existing users
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if email already exists
            if (users.some(u => u.email === email)) {
                errorMessage.textContent = 'Bu e-posta adresi zaten kayƒ±tlƒ±.';
                errorMessage.style.display = 'block';
                document.getElementById('email').classList.add('error');
                return;
            }

            // Create new user
            const newUser = {
                email: email,
                password: password,
                name: `${firstName} ${lastName}`,
                role: 'student' // All new users are students
            };

            // Save user
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            // Show success message
            successMessage.textContent = 'Kayƒ±t ba≈üarƒ±lƒ±! Giri≈ü sayfasƒ±na y√∂nlendiriliyorsunuz...';
            successMessage.style.display = 'block';

            // Redirect to login
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1500);
        });

        // Check if already logged in
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (currentUser && currentUser.loggedIn) {
            if (currentUser.role === 'admin') {
                window.location.href = 'admin_dashboard.html';
            } else {
                window.location.href = 'student_dashboard.html';
            }
        }
    </script>
</body>

</html>
