      --panel: #0f172a;

      --text: #e2e8f0;
      --brand: #3b82f6;
      --brand-2: #7c3aed;
      --glass: rgba(255, 255, 255, .06);

    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui;
      background:

        radial-gradient(1000px 500px at 110% 10%, rgba(124, 58, 237, .18), transparent),
        radial-gradient(900px 500px at 40% 120%, rgba(34, 197, 94, .08), transparent),
        var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit
    }

    .container {
      width: min(1180px, 92%);
      margin-inline: auto
    }

    .nav {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: saturate(1.2) blur(10px);
      background: linear-gradient(to bottom, rgba(11, 18, 32, .92), rgba(11, 18, 32, .55));
      border-bottom: 1px solid rgba(255, 255, 255, .06)
    }

    .nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 72px;
      gap: 14px
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: max-content
    }

    .nav-links {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: flex-end
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--glass);
      cursor: pointer;
      font-weight: 650;
      transition: .18s transform, .18s filter, .18s background;
      user-select: none;
    }

    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.05)
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      border-color: transparent
    }

    main {
      padding: 40px 0 60px
    }

    .card {
      background: linear-gradient(180deg, rgba(255, 255, 255, .07), rgba(255, 255, 255, .03));
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 24px;
      box-shadow: 0 18px 60px rgba(0, 0, 0, .28);
      overflow: hidden;
      position: relative;
    }

    .card:before {
      content: "";
      position: absolute;
      inset: -2px;
      background: radial-gradient(600px 220px at 10% 0%, rgba(59, 130, 246, .20), transparent 60%),
        radial-gradient(620px 260px at 90% 10%, rgba(124, 58, 237, .18), transparent 60%);
      pointer-events: none;
      opacity: .9;
    }

    .card>* {
      position: relative
    }

    .top {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: -.3px
    }

    .muted {
      color: var(--muted)
    }

    .sub {
      margin: 6px 0 0
    }

    .controls {
      margin-top: 16px;
      display: grid;
      grid-template-columns: 1.25fr .9fr auto auto;
      gap: 12px;
      align-items: center;
    }

    .field {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, .04);
    }

    .field input,
    .field select {
      width: 100%;
      background: transparent;
      border: 0;
      outline: 0;
      color: var(--text);
      font-size: 14px;
    }

    .field select option {
      color: #0b1220
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, .04);
      font-weight: 700;
      white-space: nowrap;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      box-shadow: 0 0 0 4px rgba(59, 130, 246, .15);
    }

    .btn-ghost {
      background: rgba(255, 255, 255, .04)
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin: 18px 0 10px;
      flex-wrap: wrap
    }

    .tab {
      padding: 10px 14px;
      border-radius: 12px;
      background: var(--glass);
      border: 1px solid var(--border);
      cursor: pointer;
      font-weight: 750;
      transition: .18s transform, .18s background;
    }

    .tab:hover {
      transform: translateY(-1px)
    }

    .tab.active {
      background: linear-gradient(135deg, rgba(59, 130, 246, .30), rgba(124, 58, 237, .26))
    }

    .subjects {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      margin-top: 14px
    }

    @media(max-width:1100px) {
      .controls {
        grid-template-columns: 1fr 1fr auto auto
      }

      .subjects {
        grid-template-columns: 1fr 1fr
      }
    }

    @media(max-width:680px) {
      .controls {
        grid-template-columns: 1fr
      }

      .subjects {
        grid-template-columns: 1fr
      }
    }

    .subject {
      padding: 16px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, .04);
      transition: .18s transform, .18s background, .18s border-color;
      position: relative;
      overflow: hidden;
    }

    .subject:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, .05);
      border-color: rgba(255, 255, 255, .12)
    }

    .subject .head {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 6px;
    }

    .subject h3 {
      margin: 0;
      font-size: 16px;
      letter-spacing: -.2px
    }

    .badge {
      font-size: 12px;
      font-weight: 800;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, .04);
      color: var(--text);
      white-space: nowrap;
    }

    .badge.ok {
      border-color: rgba(34, 197, 94, .25);

    }

    .badge.warn {
      border-color: rgba(245, 158, 11, .25);
      background: rgba(245, 158, 11, .10)
    }

    details {
      border-radius: 14px
    }

      list-style: none;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, .06);
      background: rgba(255, 255, 255, .03);
      font-weight: 750;
    }

    }

      width: 20px;
      height: 20px;
      display: grid;
      place-items: center;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, .08);
      background: rgba(255, 255, 255, .03);

    function getCatalog() {

    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, m => ({
        "&": "&amp;", "<": "&lt;", ">": "&gt;", "\"": "&quot;", "'": "&#039;"
      }[m]));
    }

    function normalize(s) {
      return (s || "").toString().toLowerCase().trim();

    function buildFilterOptions() {
      const data = getCatalog();
      const options = data.map(x => x.title);
      const current = filterEl.value || "ALL";
      filterEl.innerHTML = `<option value="ALL">TÃ¼m Dersler</option>` +
        options.map(o => `<option value="${escapeHtml(o)}">${escapeHtml(o)}</option>`).join("");
      if (options.includes(current)) filterEl.value = current;
      else filterEl.value = "ALL";
    }

    function matches(subject, q) {
      if (!q) return true;
      const hay = normalize(subject.title + " " + subject.desc + " " + (subject.topics || []).join(" "));
      return hay.includes(q);
    }

    function chipList(topics, q) {
      if (!topics?.length) return "";
      const nq = normalize(q);
      const filtered = !nq ? topics : topics.filter(t => normalize(t).includes(nq));
      if (!filtered.length) {
        return `<div class="muted" style="padding:6px 4px 2px">Bu aramaya uygun konu bulunamadÄ±.</div>`;
      }
      return `<div class="chips">` + filtered.map(t => `<span class="chip">${escapeHtml(t)}</span>`).join("") + `</div>`;
    }
